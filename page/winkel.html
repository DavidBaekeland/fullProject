    <main class="mainWinkel">
      <section class="formulierWinkel">
        <h1>Bestelling</h1>
        <form method="POST" name="winkel" class="winkelform" data-netlify="true">

            <section class="alles">
              <div class="voornaamWinkel">
                <label for="voornaam">Voornaam</label>
                <input type="text" id="voornaam" name="voornaam" required />
              </div>
              
              <div class="naamWinkel">
                  <label for="naam">Naam</label>
                  <input type="text" id="naam" name="naam" required />
              </div>

              <div class="e-mailWinkel">
                  <label for="e-mail">E-mail</label>
                  <input type="e-mail" id="e-mail" name="e-mail" required />
              </div>

              <div class="telefoonWinkel">
                  <label for="phone">Telefoon</label>
                  <input type="phone" id="phone" name="phone" required />
              </div>

              <div class="calender">
                <label for="date">Kalender</label>
                <input type="date" id="date" name="date" min="2021-02-05" required />
              
              </div>
                
             <div class="artikelsWinkel">
                <label for="artikels">Artikels</label>
                <table>
                    <tbody>
                      <tr>
                        <td>1x</td>
                        <td>Bokkepootjes</td>
                        <td>€5</td>
                      </tr>
    
                      <tr>
                        <td>1x</td>

                      </tr>
    
                      <tr>

                      </tr>
                    </tbody>
                  </table>
                  <div class="imgTotal">
                      <p class="totaal">Totaal: €6</p>
                  </div>
             </div> 

              <div class="knopWinkel">
                  <input type="submit" name="contactWinkelSubmit" id="contactWinkelSubmit" size="20" value="Bestellen" />
              </div>

            </section>
      </section>
      <div class="naastWinkel">

              <h1>Winkel</h1>
